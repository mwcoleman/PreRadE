project: ms-coco_sweeps_trial
program: pretrain.py
method: random
parameters:
  lr:
    distribution: uniform
    min: .00001
    max: .001
  weight_decay:
    distribution: uniform
    min: 0.0
    max: 0.1
  # warmup_ratio:
  #   distribution: uniform
  #   min: 0.05
  #   max: 0.3
  dropout:
    distribution: uniform
    min: 0.05
    max: 0.5
  num_tx_layers:
    distribution: int_uniform
    min: 4
    max: 12
  num_attention_heads:
    distribution: int_uniform
    min: 4
    max: 12
